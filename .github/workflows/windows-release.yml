name: Release Windows ZIP

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  release-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Build distributable ZIP
        shell: cmd
        run: scripts\build_windows_zip.bat

      - name: Upload ZIP to release assets
        uses: softprops/action-gh-release@v2
        with:
          files: dist/NCInvoiceManager-windows.zip
